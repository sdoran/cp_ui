<md-card flex-gt-sm="30" flex-gt-md="40" >
    <md-card-content >
        <div class="reg-badge-info">
            <span>How your name badge might look!</span>
        </div>
        <md-content layout-padding="1" layout="row" layout-sm="column">

            <div class="reg-badge">
                <div class="badge-outline">
                    <div class="badge-logo-row badge-row">
                        <img src="coolestProjectsLogo"/>
                    </div>
                    <div class="badge-vip-row badge-row">
                        <span>VIP</span>
                    </div>
                    <div class="badge-name-row badge-row">
                        <span class="md-caption">Name: </span>
                        {{presenter.firstName}} {{presenter.lastName}}
                    </div>
                    <div class="badge-dojo-row badge-row">
                        <span class="md-caption">Dojo: </span>
                        {{presenter.dojo}}
                    </div>
                    <div class="badge-project-name-row badge-row">
                        <span class="md-caption">Project Name: </span>
                        {{presenter.projectName}}
                    </div>
                    <div class="badge-category-row badge-row">
                        <span class="md-caption">Category: </span>
                        {{presenter.category}}
                    </div>
                </div>
            </div>
        </md-content>
    </md-card-content>
</md-card>
