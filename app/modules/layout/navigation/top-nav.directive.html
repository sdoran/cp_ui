<div layout="column" layout-fill>
    <!-- Big Round Plus Button -->
    <!--<md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="showAdd($event)">-->
        <!--<ng-md-icon icon="add"></ng-md-icon>-->
    <!--</md-button>-->
    <md-toolbar ng-show="!showSearch">
        <div class="md-toolbar-tools">
            <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
                <ng-md-icon icon="menu"></ng-md-icon>
            </md-button>
            <h3>
                Coolest Projects
            </h3>
            <span flex></span>
            <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
                <ng-md-icon icon="more_vert"></ng-md-icon>
            </md-button>
        </div>
        <md-tabs md-stretch-tabs class="md-primary" md-selected="data.selectedIndex">
            <md-tab id="tab1" aria-controls="tab1-content">
                Participant Details
            </md-tab>
            <md-tab id="tab2" aria-controls="tab2-content">
                Project Details
            </md-tab>
            <md-tab id="tab3" aria-controls="tab3-content">
                Guardian Details
            </md-tab>
            <md-tab id="tab4" aria-controls="tab4-content">
                Summary
            </md-tab>
        </md-tabs>
    </md-toolbar>
    <md-toolbar class="md-hue-1" ng-show="showSearch">
        <div class="md-toolbar-tools">
            <md-button ng-click="showSearch = !showSearch" aria-label="Back">
                <ng-md-icon icon="arrow_back"></ng-md-icon>
            </md-button>
            <h3 flex="10">
                Back
            </h3>
            <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
                <ng-md-icon icon="more_vert"></ng-md-icon>
            </md-button>
        </div>

    </md-toolbar>
    <md-content flex md-scroll-y>
        <ui-view layout="column" layout-fill layout-padding>
            <div class="inset" hide-sm></div>
            <ng-switch on="data.selectedIndex" class="tabpanel-container">
                <div role="tabpanel"
                     id="tab1-content"
                     aria-labelledby="tab1"
                     ng-switch-when="0"
                     md-swipe-left="next()"
                     md-swipe-right="previous()"
                     layout="row" layout-align="center center">
                    <md-card flex-gt-sm="90" flex-gt-md="80">
                        <md-card-content>
                            <!--<h2>Registration Information</h2>-->
                            <!--<md-list>-->
                                <!--<md-item>-->
                                    <!--<md-item-content>-->
                                        <!--<div class="md-tile-left inset" hide-sm>-->
                                            <!--<user-avatar></user-avatar>-->
                                        <!--</div>-->
                                        <!--<div class="md-tile-content">-->
                                            <md-content layout-padding="1" layout="row" layout-sm="column">
                                                <md-input-container>
                                                    <ng-md-icon icon="person" size="36" class="person-icon"></ng-md-icon>
                                                </md-input-container>
                                                <md-input-container class="md-icon-float md-block">
                                                    <label>First Name</label>
                                                    <input ng-model="user.firstname" ng-required="true">
                                                </md-input-container>
                                                <md-input-container>
                                                    <label>Last Name</label>
                                                    <input ng-model="user.lastname" ng-required="true">
                                                </md-input-container>
                                            </md-content>
                                            <md-content  layout-padding="" layout="row" layout-sm="column">
                                                <md-input-container>
                                                    <ng-md-icon icon="email" size="36" class="email-icon"></ng-md-icon>
                                                </md-input-container>
                                                <md-input-container>
                                                    <label>Email</label>
                                                    <input ng-model="user.email" type="email" ng-required="true">
                                                </md-input-container>
                                                <md-input-container>
                                                    <label>Password (to log in later and update your details)</label>
                                                    <input ng-model="user.password" type="password" ng-required="true">
                                                </md-input-container>
                                            </md-content>
                                            <md-content layout-padding="" layout="row" layout-sm="column">
                                                <md-input-container>
                                                    <ng-md-icon icon="email" size="36" class="email-icon"></ng-md-icon>
                                                </md-input-container>
                                                <md-input-container>
                                                    <label>Confirm Email</label>
                                                    <input ng-model="user.email-confirm" type="email" ng-required="true">
                                                </md-input-container>
                                                <md-input-container>
                                                    <label>Date of Birth</label>
                                                    <input ng-model="user.dob" type="date" ng-required="true">
                                                </md-input-container>
                                            </md-content>
                                            <md-content layout-padding="" layout="row" layout-sm="column">
                                                <md-input-container>
                                                    <label>Gender</label>
                                                </md-input-container>
                                                <md-input-container>
                                                    <md-radio-group ng-model="user.gender">
                                                        <md-radio-button value="Male" class="md-primary">Male</md-radio-button>
                                                        <md-radio-button value="Female">Female</md-radio-button>
                                                    </md-radio-group>
                                                </md-input-container>
                                            </md-content>
                                        <!--</div>-->
                                    <!--</md-item-content>-->
                                    <!--<md-divider md-inset hide-sm ng-if="!$last"></md-divider>-->
                                    <!--<md-divider hide-gt-sm ng-if="!$last"></md-divider>-->
                                <!--</md-item>-->
                                <!--<md-divider></md-divider>-->
                                <!--<md-item layout class="inset">-->
                                    <!--<md-button layout layout-align="start center" flex class="md-primary">-->
                                        <!--<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></svg> More-->
                                    <!--</md-button>-->
                                <!--</md-item>-->
                            <!--</md-list>-->
                        </md-card-content>
                    </md-card>
                </div>
                <div role="tabpanel"
                     id="tab2-content"
                     aria-labelledby="tab2"
                     ng-switch-when="1"
                     md-swipe-left="next()"
                     md-swipe-right="previous()"
                     layout="row" layout-align="center center">
                    <md-card flex-gt-sm="90" flex-gt-md="80">
                        <md-card-content>
                            <h2>Participant Details</h2>
                            <md-list>
                                <md-item ng-repeat="item in activity | filter:search | orderBy:'-what'">
                                    <md-item-content>
                                        <div class="md-tile-left inset" hide-sm>
                                            <user-avatar></user-avatar>
                                        </div>
                                        <div class="md-tile-content">
                                            <h3>{{item.what}}</h3>
                                            <h4>{{item.who}}</h4>
                                            <p>
                                                {{item.notes}}
                                            </p>
                                        </div>
                                    </md-item-content>
                                    <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
                                    <md-divider hide-gt-sm ng-if="!$last"></md-divider>
                                </md-item>
                                <md-divider></md-divider>
                                <md-item layout class="inset">
                                    <md-button layout layout-align="start center" flex class="md-primary">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></svg> Next
                                    </md-button>
                                </md-item>
                            </md-list>
                        </md-card-content>
                    </md-card>
                </div>
                <div role="tabpanel"
                     id="tab3-content"
                     aria-labelledby="tab3"
                     ng-switch-when="1"
                     md-swipe-left="next()"
                     md-swipe-right="previous()"
                     layout="row" layout-align="center center">
                    <md-card flex-gt-sm="90" flex-gt-md="80">
                        <md-card-content>
                            <h2>Guardian Details</h2>
                            <md-list>
                                <md-item>
                                    <md-item-content>
                                        <div class="md-tile-left inset" hide-sm>
                                            <user-avatar></user-avatar>
                                        </div>
                                        <div class="md-tile-content">
                                            <h3>{{item.what}}</h3>
                                            <h4>{{item.who}}</h4>
                                            <p>
                                                {{item.notes}}
                                            </p>
                                        </div>
                                    </md-item-content>
                                    <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
                                    <md-divider hide-gt-sm ng-if="!$last"></md-divider>
                                </md-item>
                                <md-divider></md-divider>
                                <md-item layout class="inset">
                                    <md-button layout layout-align="start center" flex class="md-primary">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></svg> Next
                                    </md-button>
                                </md-item>
                            </md-list>
                        </md-card-content>
                    </md-card>
                </div>
                <div role="tabpanel"
                     id="tab4-content"
                     aria-labelledby="tab4"
                     ng-switch-when="1"
                     md-swipe-left="next()"
                     md-swipe-right="previous()"
                     layout="row" layout-align="center center">
                    <md-card flex-gt-sm="90" flex-gt-md="80">
                        <md-card-content>
                            <h2>Summary</h2>
                            <md-list>
                                <md-item>
                                    <md-item-content>
                                        <div class="md-tile-left inset" hide-sm>
                                            <user-avatar></user-avatar>
                                        </div>
                                        <div class="md-tile-content">
                                            <h3>{{item.what}}</h3>
                                            <h4>{{item.who}}</h4>
                                            <p>
                                                {{item.notes}}
                                            </p>
                                        </div>
                                    </md-item-content>
                                    <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
                                    <md-divider hide-gt-sm ng-if="!$last"></md-divider>
                                </md-item>
                                <md-divider></md-divider>
                                <md-item layout class="inset">
                                    <md-button layout layout-align="start center" flex class="md-primary">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></svg> Next
                                    </md-button>
                                </md-item>
                            </md-list>
                        </md-card-content>
                    </md-card>
                </div>
            </ng-switch>

        </ui-view>
    </md-content>
    </div>
